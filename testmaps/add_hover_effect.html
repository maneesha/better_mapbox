<style>
    .filter-group {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        font-weight: 600;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
        border-radius: 3px;
        width: 120px;
        color: #fff;
    }

    .filter-group input[type='checkbox']:first-child + label {
        border-radius: 3px 3px 0 0;
    }

    .filter-group label:last-child {
        border-radius: 0 0 3px 3px;
        border: none;
    }

    .filter-group input[type='checkbox'] {
        display: none;
    }

    .filter-group input[type='checkbox'] + label {
        background-color: #3386c0;
        display: block;
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
    }

    .filter-group input[type='checkbox'] + label {
        background-color: #3386c0;
        text-transform: capitalize;
    }

    .filter-group input[type='checkbox'] + label:hover,
    .filter-group input[type='checkbox']:checked + label {
        background-color: #4ea0da;
    }

    .filter-group input[type='checkbox']:checked + label:before {
        content: 'âœ”';

            if (!map.getLayer(layerID)) {
                map.addLayer({

                        'text-offset': [0, 1]

                    //is equal to symbol (a variable that is set to the selected feature's icon property):
                    // https://docs.mapbox.com/help/glossary/filter/
                    // this is what makes the icon the symbol. Otherwise all symbols go on top of each other.

                    // 'filter': ['==', 'icon', symbol],
                    'filter': ['==', 'condition', txtlab]
                });

                ////// TRY THE HOVER THING

                // feature state for the feature under the mouse.
                map.on('mousemove', layerID, function (e) {
                if (e.features.length > 0) {
                if (hoveredStateId) {
                map.setFeatureState(
                { source: 'states', id: hoveredStateId },

                hoveredStateId = e.features[0].id;
                map.setFeatureState(
                { source: 'states', id: hoveredStateId },

                );
                }

                // When the mouse leaves the state-fill layer, update the feature state of the

                map.on('mouseleave', layerID, function () {
                if (hoveredStateId) {
                map.setFeatureState(
                { source: 'states', id: hoveredStateId },
                { hover: false }
                );

                input.addEventListener('change', function (e) {
